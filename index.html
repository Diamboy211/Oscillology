<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" type="image/png" href="Icon.png"/>
    <title>Oscillology</title>
</head>
<body>
    <div id="game">
        <div class="bigText center"> You have {{number.toFixed(0)}} peaks</div>
        <div class="mediumText center"> Your wave is moving at {{speed}} m/s</div>
        <div class="mediumText center"> Your wavelength is {{wavelength}} m</div>
        <div class="bigBox mediumText neutralBuyButton" onclick="buyNeutralWave()">Buy a Neutral Wave for {{neutralCost}} peaks</div>
        <div>{nu11.description}</div>
        <div>{nu12.description}</div>
        <div>{nu21.description}</div>
        <div>{nu22.description}</div>
    </div>
</body>
<script src="js/expantanum.js"></script>
<script src="js/Vue.js"></script>
<script src="js/productionLoop.js"></script>
<script src="js/neutralWaves.js"></script>
<script src="js/main.js"></script>
</html>
